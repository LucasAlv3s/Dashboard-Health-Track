<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Faixa de Saúde</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    </head>
    <body>
        <div class="login">
            <div class="login-form">
                <div class="login-form-wrapper">
                    <form>
                        <div class="mb-3">
                          <label for="email" class="form-label">Endereço de E-mail</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu E-mail">
                        </div>
                        <div class="mb-3">
                          <label for="senha" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha">
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="banner-login">
                <img src="assets/images/coração_saúde.avif" alt="">
                <h2>Faixa de Saúde</h2>
            </div>
        </div>

        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/fontawesome/js/all.min.js"></script>
    </body>
</html>
